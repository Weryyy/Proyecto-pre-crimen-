version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.12.0
    container_name: precrime-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/precrime2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./scripts:/scripts:ro
    networks:
      - precrime-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "precrime2024", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Pre-Crime Application
  app:
    build: .
    container_name: precrime-app
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "8050:8050"  # Visualization dashboard
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=precrime2024
      - PYTHONUNBUFFERED=1
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - precrime-network
    command: python visualization/dashboard.py

  # Jupyter Notebook (optional, for exploration)
  jupyter:
    build: .
    container_name: precrime-jupyter
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "8888:8888"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=precrime2024
    volumes:
      - ./notebooks:/app/notebooks
      - ./checkpoints:/app/checkpoints
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - precrime-network
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''

networks:
  precrime-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
